<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniver do Briskão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/IMG_20211128_231608_916.jpg" alt="brisko">
            <p class="hero__text">
                Contagem regressiva para 28.0 do Briskão!
            </p>
            <p class="hero__text hero__text--text-2">
                Esse grandiossísimo espetáculo começa em:<br> <span id="contador" class="hero__text hero__text--text-2 hero__text--text-3">10d 15h 17m 09s</span>
            </p>
            <div class="infos">
                <ul class="infos__details">
                    <li class="infos__details__item">
                        <b>Aonde?</b>
                        No melhor bar da cidade (Green House) - Curitiba/PR
                    </li>
                    <li class="infos__details__item">
                        <b>Que horas?</b>
                        A partir das 18h00 (não se atrase)
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Confirmar minha presença
                </a>
            </div>
        </div>
    </header>
    <script src="scripts/main.js"></script>
</body>
</html>
